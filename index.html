<!DOCTYPE html><html lang="ja"><head><title>カットアップ！</title><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon shortcut" href="/favicon.31dd06c7.ico" type="image/x-icon"><meta name="description" content="入力された文章をランダムに組み替えて、新しい文章を生成します。"><meta property="og:description" content="入力された文章をランダムに組み替えて、新しい文章を生成します。"><meta property="twitter:description" content="入力された文章をランダムに組み替えて、新しい文章を生成します。"><meta property="og:image" content="/federico-izzo-_sBS69gfZBU-unsplash.386bbf2b.jpg"><meta property="twitter:image" content="./assets/imgs/federico-izzo-_sBS69gfZBU-unsplash.jpg"><link rel="stylesheet" href="/style.5689d28e.css"><link rel="stylesheet" href="/fontello.5762ae1f.css"></head><body> <div class="l-bg"> <div class="bg-filter"></div> <div class="bg-img"></div> </div> <div class="l-main"> <div class="l-desc"> <h1 class="text-h1 text-white">カットアップ！</h1> <p class="text-center text-p text-white"> 入力された文章をランダムに組み替えて、新しい文章を生成します。 </p> </div> <div class="l-form"> <form class="form" onsubmit="dispatch({ type: 'Cutup' }); return false;"> <label class="form-label" for="src">入力</label> <textarea class="textarea textarea-src" name="src" id="src" oninput="dispatch({ type: 'Change', target: 'src', newValue: this.value })" required></textarea> <details class="accordion"> <summary class="accordion-summary">詳細設定</summary> <div class="list"> <ul> <li>区切り文字</li> <ul> <li> <label class="form-label" for="start">文頭:</label> <input class="form-text" type="text" name="start" id="start" oninput="dispatch({ type: 'Change', target: 'start', newValue: this.value })" required> </li> <li> <label class="form-label" for="end">文末:</label> <input class="form-text" type="text" name="end" id="end" oninput="dispatch({ type: 'Change', target: 'end', newValue: this.value })" required> </li> <li> <label class="form-label" for="middle">文中:</label> <input class="form-text" type="text" name="middle" id="middle" oninput="dispatch({ type: 'Change', target: 'middle', newValue: this.value })" required> </li> </ul> <li>文の長さ</li> <ul> <li> <label class="form-label" for="lower">下限:</label> <input type="number" name="lower" id="lower" min="1" oninput="dispatch({ type: 'Change', target: 'lower', newValue: this.value })" required> </li> <li> <label class="form-label" for="upper">上限:</label> <input type="number" name="upper" id="upper" oninput="dispatch({ type: 'Change', target: 'upper', newValue: this.value })" required> </li> </ul> </ul> </div> </details> <button class="button button-fill button-m" type="submit"> <i class="icon-scissors"></i>Cutup! </button> </form> <label class="form-label" for="result">出力</label> <textarea class="textarea textarea-result" name="result" id="result"></textarea> </div> </div> <footer class="l-footer"> <div class="footer-links"> <a href="https://github.com/ippee/cutup_jp" target="_blank" rel="noopener noreferrer"> <i class="icon-github-circled"></i> </a> </div> <p class="text-center text-p text-white"> Photo by <a href="https://unsplash.com/@fediz?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank" rel="noopener noreferrer">federico izzo</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank" rel="noopener noreferrer">Unsplash</a> </p> <div class="copyright"> <p class="text-center text-p text-white">Copyright &copy; 2021 Ippee</p> </div> </footer> <script src="/main.8027e7ca.js"></script> </body></html>
