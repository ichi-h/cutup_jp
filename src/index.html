<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>カットアップ！</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/imgs/favicon.ico"
      type="image/x-icon"
    />

    <meta
      name="description"
      content="入力された文章をランダムに組み替えて、新しい文章を生成します。"
    />
    <meta
      property="og:description"
      content="入力された文章をランダムに組み替えて、新しい文章を生成します。"
    />
    <meta
      property="twitter:description"
      content="入力された文章をランダムに組み替えて、新しい文章を生成します。"
    />
    <meta
      property="og:image"
      content="./assets/imgs/federico-izzo-_sBS69gfZBU-unsplash.jpg"
    />
    <meta
      property="twitter:image"
      content="./assets/imgs/federico-izzo-_sBS69gfZBU-unsplash.jpg"
    />

    <link rel="stylesheet" href="./assets/scss/style.scss" />
    <link rel="stylesheet" href="./assets/fontello/css/fontello.css" />
  </head>
  <body>
    <div class="l-bg">
      <div class="bg-filter"></div>
      <div class="bg-img"></div>
    </div>

    <div class="l-main">
      <div class="l-desc">
        <h1 class="text text-h1 is-white">カットアップ！</h1>
        <p class="text text-p is-center is-white">
          入力された文章をランダムに組み替えて、新しい文章を生成します。
        </p>

        <div class="share-links">
          <button class="button button-twitter button-s" id="share-twitter">
            <i class="icon-twitter"></i>Twitter
          </button>
          <button class="button button-facebook button-s" id="share-facebook">
            <i class="icon-facebook-squared"></i>Facebook
          </button>
          <button class="button button-pocket button-s" id="share-pocket">
            <i class="icon-get-pocket"></i>Pocket
          </button>
        </div>
      </div>

      <div class="l-form">
        <form
          class="form"
          id="form"
          onsubmit="dispatch({ type: 'Cutup' }); return false;"
        >
          <h2 class="text text-h2">入力</h2>
          <textarea
            class="textarea textarea-src"
            name="src"
            state="src"
            oninput="dispatch({
              type: 'Change',
              target: 'src',
              newValue: this.value,
            })"
            required
          ></textarea>

          <details class="accordion">
            <summary class="accordion-summary">詳細設定</summary>
            <div class="list">
              <ul>
                <li>区切り文字</li>
                <ul>
                  <li>
                    <label class="label" for="start">文頭:</label>
                    <input
                      class="form-text"
                      type="text"
                      name="start"
                      state="start"
                      oninput="dispatch({
                        type: 'Change',
                        target: 'start',
                        newValue: this.value,
                      })"
                      required
                    />
                  </li>
                  <li>
                    <label class="label" for="end">文末:</label>
                    <input
                      class="form-text"
                      type="text"
                      name="end"
                      state="end"
                      oninput="dispatch({
                        type: 'Change',
                        target: 'end',
                        newValue: this.value,
                      })"
                      required
                    />
                  </li>
                  <li>
                    <label class="label" for="middle">文中:</label>
                    <input
                      class="form-text"
                      type="text"
                      name="middle"
                      state="middle"
                      oninput="dispatch({
                        type: 'Change',
                        target: 'middle',
                        newValue: this.value,
                      })"
                      required
                    />
                  </li>
                </ul>
                <li>文の長さ</li>
                <ul>
                  <li>
                    <label class="label" for="lower">下限:</label>
                    <input
                      type="number"
                      name="lower"
                      state="lower"
                      oninput="dispatch({
                        type: 'Change',
                        target: 'lower',
                        newValue: this.value,
                      })"
                      min="1"
                      required
                    />
                  </li>
                  <li>
                    <label class="label" for="upper">上限:</label>
                    <input
                      type="number"
                      name="upper"
                      state="upper"
                      oninput="dispatch({
                        type: 'Change',
                        target: 'upper',
                        newValue: this.value,
                      })"
                      required
                    />
                  </li>
                </ul>
              </ul>
            </div>
          </details>

          <button class="button button-fill button-m" type="submit">
            <i class="icon-scissors"></i>Cutup!
          </button>
        </form>

        <h2 class="text text-h2">出力</h2>
        <textarea
          class="textarea textarea-result"
          id="result"
          name="result"
          state="result"
        ></textarea>

        <div class="popover-outer">
          <div class="popover" id="popover-copy">
            <div class="popover-text">
              <p class="text text-p is-white">Copied!</p>
            </div>
            <div class="popover-triangle"></div>
          </div>
          <button class="button button-fill button-m" id="copy">
            <i class="icon-docs"></i>Copy
          </button>
        </div>
      </div>
    </div>

    <footer class="l-footer">
      <div class="sns-links">
        <a
          href="https://github.com/ippee/cutup_jp"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="icon-github-circled"></i>
        </a>
      </div>
      <p class="text text-p is-center is-white">
        Photo by
        <a
          href="https://unsplash.com/@fediz?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          target="_blank"
          rel="noopener noreferrer"
          >federico izzo</a
        >
        on
        <a
          href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          target="_blank"
          rel="noopener noreferrer"
          >Unsplash</a
        >
      </p>
      <div class="copyright">
        <p class="text text-p is-center is-white">
          Copyright &copy; 2021 Ippee
        </p>
      </div>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
