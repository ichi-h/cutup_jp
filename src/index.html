<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カットアップ</title>

    <link rel="stylesheet" href="./assets/scss/style.scss" />
  </head>
  <body>
    <div class="l-main">
      <div class="l-desc">
        <h1>カットアッププログラム</h1>
        <p>日本語の文章をバラバラに組み替えるぞい</p>
      </div>

      <div class="l-form">
        <form onsubmit="update(msg.Cutup); return false;">
          <textarea
            name="src"
            id="src"
            cols="30"
            rows="10"
            oninput="update(msg.Src, { value: this.value })"
            required
          ></textarea>

          <details>
            <summary>詳細設定</summary>
            <ul>
              <li>区切り文字</li>
              <ul>
                <li>
                  文頭:
                  <input
                    type="text"
                    name="start"
                    id="start"
                    oninput="update(msg.Start, { value: this.value })"
                    required
                  />
                </li>
                <li>
                  文末:
                  <input
                    type="text"
                    name="end"
                    id="end"
                    oninput="update(msg.End, { value: this.value })"
                    required
                  />
                </li>
                <li>
                  文中:
                  <input
                    type="text"
                    name="middle"
                    id="middle"
                    oninput="update(msg.Middle, { value: this.value })"
                    required
                  />
                </li>
              </ul>
              <li>文の長さ</li>
              <ul>
                <li>
                  下限:
                  <input
                    type="number"
                    name="lower"
                    id="lower"
                    oninput="update(msg.Lower, { value: this.value })"
                    required
                  />
                </li>
                <li>
                  上限:
                  <input
                    type="number"
                    name="upper"
                    id="upper"
                    oninput="update(msg.Upper, { value: this.value })"
                    required
                  />
                </li>
              </ul>
            </ul>
          </details>

          <button type="submit">生成</button>
        </form>

        <textarea name="result" id="result" cols="30" rows="10"></textarea>
      </div>

      <footer class="l-footer">
        <div class="copyright">Copyright &copy; 2021 Ippee</div>
      </footer>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
