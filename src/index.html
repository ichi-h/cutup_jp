<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カットアップ</title>

    <link rel="stylesheet" href="./assets/scss/style.scss" />
  </head>
  <body>
    <div class="l-main">
      <div class="l-desc">
        <h1>カットアッププログラム</h1>
        <p>日本語の文章をバラバラに組み替えるぞい</p>
      </div>

      <div class="l-form">
        <form action="">
          <textarea name="input" id="" cols="30" rows="10" required></textarea>

          <details>
            <summary>詳細設定</summary>
            <ul>
              <li>区切り文字</li>
              <ul>
                <li>
                  文頭: <input type="text" name="start" id="start" required />
                </li>
                <li>
                  文末: <input type="text" name="end" id="end" required />
                </li>
                <li>
                  文中:
                  <input type="text" name="middle" id="middle" required />
                </li>
              </ul>
              <li>文の長さ</li>
              <ul>
                <li>
                  下限:
                  <input type="number" name="lower" id="lower" required />
                </li>
                <li>
                  上限: <input type="number" name="upper" id="upper" required />
                </li>
              </ul>
            </ul>
          </details>

          <button type="submit">生成</button>
        </form>
      </div>

      <div class="l-result">
        <textarea name="output" id="" cols="30" rows="10"></textarea>
      </div>

      <footer class="l-footer">
        <div class="copyright">Copyright &copy; 2021 Ippee</div>
      </footer>

      <script src="./assets/js/main.js"></script>
    </div>
  </body>
</html>
