<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カットアップ</title>

    <link rel="stylesheet" href="./assets/scss/style.scss" />
  </head>
  <body>
    <div class="l-main">
      <div class="l-desc">
        <h1>カットアッププログラム</h1>
        <p>日本語の文章をバラバラに組み替えるぞい</p>
      </div>

      <div class="l-form">
        <form class="form" onsubmit="update(msg.Cutup); return false;">
          <label class="form-label" for="src">入力</label>
          <textarea
            class="textarea textarea-src"
            name="src"
            id="src"
            oninput="update(msg.Src, { value: this.value })"
            required
          ></textarea>

          <details class="accordion">
            <summary class="accordion-summary">詳細設定</summary>
            <div class="list">
              <ul>
                <li>区切り文字</li>
                <ul>
                  <li>
                    <label class="form-label" for="start">文頭:</label>
                    <input
                      type="text"
                      name="start"
                      id="start"
                      oninput="update(msg.Start, { value: this.value })"
                      required
                    />
                  </li>
                  <li>
                    <label class="form-label" for="end">文末:</label>
                    <input
                      type="text"
                      name="end"
                      id="end"
                      oninput="update(msg.End, { value: this.value })"
                      required
                    />
                  </li>
                  <li>
                    <label class="form-label" for="middle">文中:</label>
                    <input
                      type="text"
                      name="middle"
                      id="middle"
                      oninput="update(msg.Middle, { value: this.value })"
                      required
                    />
                  </li>
                </ul>
                <li>文の長さ</li>
                <ul>
                  <li>
                    <label class="form-label" for="lower">下限:</label>
                    <input
                      type="number"
                      name="lower"
                      id="lower"
                      oninput="update(msg.Lower, { value: this.value })"
                      required
                    />
                  </li>
                  <li>
                    <label class="form-label" for="upper">上限:</label>
                    <input
                      type="number"
                      name="upper"
                      id="upper"
                      oninput="update(msg.Upper, { value: this.value })"
                      required
                    />
                  </li>
                </ul>
              </ul>
            </div>
          </details>

          <button type="submit">生成</button>
        </form>

        <label class="form-label" for="result">出力</label>
        <textarea
          class="textarea textarea-result"
          name="result"
          id="result"
        ></textarea>
      </div>

      <footer class="l-footer">
        <div class="copyright">Copyright &copy; 2021 Ippee</div>
      </footer>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
